<ion-header>
  <ion-toolbar color ="primary">

    <ion-title>
      Simulador
    </ion-title>

    <button ion-button icon-only menuToggle>
      <ion-icon name ="menu"></ion-icon>
    </button>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>

  <span class ="txt-titulo"> Quanto você paga de <br> energia por mês? </span>

  <div class = "conteudo">

    <ion-list no-lines>
      <ion-item no-lines>
      <ion-label class= "txt-conteudo">R$</ion-label>
      <ion-input  type="text" name="valor-conta" class="valor-conta" [brmasker]="{money:true}" #valorConta ></ion-input>
      </ion-item>
    </ion-list>

  </div>

  <div class="controles">

    <button ion-button block (click)="calc(valorConta.value)">Calcular</button>

  </div>
  </form>
  <span class ="txt-final">Todas as informações necessárias <br> estão contidas na sua conta de luz</span>

</ion-content>
