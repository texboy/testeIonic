<ion-header>
  <ion-toolbar color ="primary">

    <ion-title>
      Simulador
    </ion-title>

    <button ion-button icon-only menuToggle>
      <ion-icon name ="menu"></ion-icon>
    </button>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class = "resultado">
    <span class="titulo-resultado">Mensal</span>
    <div class ="conteudo-resultado">
      <div class ="conteudo-valor-1">
        <span class ="titulo-valor">Atualmente você gasta</span>
        <span class ="valor">R$</span>
      </div>
      <div class ="conteudo-valor-2">
          <span class ="titulo-valor">Com Energia Solar você passa a gastar</span>
          <span class ="valor">R$</span>
      </div>
      <div class ="conteudo-valor-3">
          <span class ="titulo-valor-3">Valor economizado por mês</span>
          <span class ="valor-3">R$</span>
      </div>
    </div>
  </div>

  <div class = "resultado">
      <span class="titulo-resultado">Em 25 anos</span>
      <div class ="conteudo-resultado">
        <div class ="conteudo-valor-1">
          <span class ="titulo-valor">Você gastará</span>
          <span class ="valor">R$</span>
        </div>
        <div class ="conteudo-valor-2">
            <span class ="titulo-valor">Com Energia Solar você passará a gastar</span>
            <span class ="valor">R$</span>
        </div>
        <div class ="conteudo-valor-3">
            <span class ="titulo-valor-3">Valor economizado em 25 anos</span>
            <span class ="valor-3">R$</span>
        </div>
      </div>
    </div>

    <button ion-button block class="btn-simul">Nova simulação</button>
    <button ion-button block class="btn-offers">Ver ofertas de paineis solares</button>

</ion-content>
