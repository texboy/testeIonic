<ion-header>

  <ion-navbar>
    <ion-title>Recuperar Senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form>
  <ion-list>

    <div class="campos">
      <span class = "texto-senha-p1">Esqueceu a sua senha?</span>
      <br>
      <span class = "texto-senha-p2">Insira seu e-mail abaixo e iremos ajudar você!</span>

      <ion-item no-padding>

      </ion-item>
    </div>

    <div class="controles">
      <button ion-button navPop class="back">Voltar</button>
