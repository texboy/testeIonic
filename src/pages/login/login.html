

<ion-content>

    <div class="splash-bg"></div>

  <div padding>
    <form (submit)="doLogin()">
      <ion-list no-lines>

        <ion-item>
          <ion-input type="email" placeholder = "UsuÃ¡rio" name="email"></ion-input>
        </ion-item>

        <!--
        Want to use a Username instead of an Email? Here you go:

        <ion-item>
          <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder = "Senha" name="password"></ion-input>

        <div padding>

          <a (click)="recover()" class = "esqueceu-senha">Esqueceu a senha?</a>
        </div>

        <ion-item>
            <a (click)="signup()" href="javascript:void(0);" class = "novo-membro">Novo Membro</a>
        </ion-item>


      </ion-list>
    </form>
  </div>
</ion-content>
