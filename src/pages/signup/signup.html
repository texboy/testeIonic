<ion-header>

  <ion-navbar>
    <ion-title>Nova Conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list >

      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
      </ion-item>

      <!--
      Want to add a Username? Here you go:
      -->
      <ion-item>
          <ion-label floating>Usuário</ion-label>
          <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>




      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Estado</ion-label>
        <ion-select>
          <ion-option selected value ="SP">São Paulo</ion-option>
          <ion-option value ="RJ">Rio de Janeiro</ion-option>
        </ion-select>
      </ion-item>

      <div padding>
        <button ion-button block class="btn">Cadastrar</button>
      </div>

    </ion-list>
  </form>
</ion-content>
